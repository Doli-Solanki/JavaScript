<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button class="filter-btn" onclick="checkout()">CheckOut</button>
    <button class="filter-btn" onclick="arrangeArray('price','asc')">
      Price Low To High
    </button>
    <button class="filter-btn" onclick="arrangeArray('price','desc')">
      Price High To Low
    </button>

    <button class="filter-btn" onclick="lowA()">Name A To Z</button>
    <button class="filter-btn" onclick="highA()">Name Z To A</button>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container" id="btn"></div>
      <!-- menu items -->
      <div class="section-center" id="menu">
        <!-- single item -->
      </div>
    </section>
    <!-- javascript -->
    <script src="card.js"></script>
  </body>
</html>
